<div ng-include="'src/partials/header.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Users</h1>
			<p>These are elements of type User</p>
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="./#/" class="back-button"><span>&lt;</span> back to overview</a>
				</div>
				<table class="table item-list" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<th>id</th>
						<th>name</th>
						<th>member since</th>
					</tr>
					<tr ng-repeat="user in users.datalist | orderBy:name" ng-click="go(user.id)">
						<td>{{user.id}}</td>
						<td>{{user.name}}</td>
						<td>{{user.created}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
