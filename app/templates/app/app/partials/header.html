<header class="navbar navbar-default navbar-fixed-top ng-scope" ng-controller="HeaderNavCtrl">
	<div class="navbar-inner">
		<div class="container">
			<div class="navbar-header">
				<button ng-click="isCollapsed = !isCollapsed" data-target="#bs-example-navbar-collapse-3" data-toggle="collapse" class="navbar-toggle" type="button">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand visible-xs"><%= appname %></a>
			</div>
			<nav class="hidden-xs">
				<ul class="nav navbar-nav">
					<a class="navbar-brand" role="button" href="#">
						<%= appname %>
					</a>
					<li class="dropdown">
						<a class="dropdown-toggle" role="button" href="#">
							Goto <b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li ng-repeat="type in types | orderBy:name">
								<a href="#/{{type.path}}">{{type.name}}</a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
			<nav collapse="!isCollapsed">
				<ul class="nav navbar-nav">
					<li ng-repeat="type in types | orderBy:name">
						<a href="#/{{type.path}}">{{type.name}}</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</header>

<div class="header-placeholder"></div>
